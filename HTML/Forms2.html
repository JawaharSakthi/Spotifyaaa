<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background=".//IMAGES/wp5231533-4k-gaming-wallpapers.jpg">
    <center>
        <font style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <h1 style="color: rgb(185, 15, 15);"><u>FORM</u></h1>
        <fieldset style="width: 400px;">
        <legend style="color: rgb(250, 245, 245);">FORM</legend>
        <form action="" method="get" autocomplete="on" target="_self">
            <table border="0px" cellpadding="10px" cellspacing="10" style="background: rgba(91,20,152,0.664);">
            <tbody>
                <tr>
                    <td>
                        <label for="101" style="color: rgb(0,0,0);">FIRST NAME</label>
                    </td>
                    <td>
                        <input type="text" id="101" name="name" placeholder="FIRST NAME" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="102" style="color: rgb(0,0,0)">LAST NAME</label>
                    </td>
                    <td>
                        <input type="text" id="102" name="name2" placeholder="LAST NAME" required=""> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="103" style="color: rgb(0,0,0)">EMAIL</label>
                    </td>
                    <td>
                        <input type="email" id="103" name="email" placeholder="EMAIL" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="104" style="color: rgb(0,0,0)">DATE</label>
                    </td>
                    <td>
                        <input type="date" id="104" name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="105" style="color: rgba(0,0,0);">ADDRESS</label>
                    </td>
                    <td>
                        <input type="text" id="105" name="address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="106" style="color:rgb(0,0,0)">PHNO</label>
                    </td>
                    <td>
                        <input type="number" id="106" name="phno">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="107" style="color: rgb(0,0,0)">GENDER</label>
                    </td>
                    <td>
                        <input type="radio" id="107" name="Gender" value="Male">MALE
                        <input type="radio" id="107" name="Gender" value="Female">FEMALE
                        <input type="radio" id="107" name="Gender" value="others">OTHERS
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="108" style="color: rgb(0,0,0);">SKILLS</label>
                    </td>
                    <td>
                        <input type="checkbox" id="108" name="SKILLS" value="C#.net">C#.net
                        <input type="checkbox" id="108" name="SKILLS" value="JAVA">JAVA
                        <input type="checkbox" id="108" name="SKILLS" value="HTML">HTML
                        <input type="checkbox" id="108" name="SKILLS" value="CSS">CSS
                        <input type="checkbox" id="108" name="SKILLS" value="JAVASCRIPT">JAVASCRIPT

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="109" style="color:rgb(0,0,0)">SPORTS</label>
                    </td>
                    <td>
                        <select name="" id="" size="2" multiple>
                            <option value="Cricket">CRICKET</option>
                            <option value="Football">FOOTBALL</option>
                            <option value="Badminton">BADMINTON</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="110" style="color: rgb(0,0,0);">UPLOAD</label>
                    </td>
                    <td>
                        <input type="file" id="110" name="Picture">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">SUBMIT</button>
                    </td>
                    <td>
                        <button type="reset">RESET</button>
                    </td>
                </tr>
            </tbody></table>
        </form>
    </center>
</font>
</fieldset>
</body>
</html>
