<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>  
<body background="../Assignment_HTML/IMAGES/rick_and_morty_car_rainbow-wallpaper-1024x576.jpg">
    <font face="TIMES NEW ROMAN" color="black">
        <h1><u>FORMS</u></h1>
    <form action="" method="get">
        <table>
            <table border="4px" cellpadding="3px" cellspacing="3px">
            <tr>
                <td>
                    <label for="F-Name">FIRST NAME</label>
                </td>
                <td>
                    <input type="text" id="F-Name" name="F-Name" placeholder="First Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="L-Name">LAST NAME</label>
                </td>
                <td>
                    <input type="text" id="L-Name" name="L-Name" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile">MOBILE NO</label>
                </td>
                <td>
                    <input type="number" id="Mobile" name="Mobile" placeholder="Mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="e-mail">EMAIL-ID</label>
                </td>
                <td>
                    <input type="email" id="e-mail" name="e-mail" placeholder="E-Mail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">DATE</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                    </select>
                    <select name="" id="">
                        <option value="JAN">JANUARY</option>
                        <option value="FEB">FEBRUARY</option>
                        <option value="MAR">MARCH</option>
                        <option value="APR">APRIL</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUNE</option>
                        <option value="JUL">JULY</option>
                        <option value="AUG">AUGUST</option>
                        <option value="SEPT">SEPTEMBER</option>
                        <option value="OCT">OCTOBER</option>
                        <option value="NOV">NOVEMBER</option>
                        <option value="DEC">DECEMBER</option>
                    </select>
                    <select name="" id="">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </td>
                <tr>
                    <td>
                        <label for="Date">DATE</label>
                    </td>
                    <td>
                        <input type="date" id="Date" name="Date">
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    <button type="submit">SUBMIT</button>
                </td>
                <td>
                    <button type="reset">RESET</button>
                </td>
            </tr>
        </table>
    </form>
    </font>
</center>
</body>
</html>
