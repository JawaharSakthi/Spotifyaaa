<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>LOGIN-FORM</title>
</head>
<body>
        <div class="main">
            <b class="heading">Login Here!</b>
            <!-- <legend style="color: antiquewhite;">LOGIN</legend> -->
        <form class="form" name="Login" method="get" action="../Projects/Let's Start.html" onsubmit="return validateForm()" autocomplete="off">
           <span class="username">Username</span><br><input id="user" type="text" name="name" placeholder="Username"><br><br>
           <span class="password">Password</span><br><input id="pass" type="password" name="password" placeholder="Password"><br><br><br>
            <input class="submit" type="submit" value="Log In">
        </form>
    </div>

    <script src="Login.js"></script>
</body>
</html>
