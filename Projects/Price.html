<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET PRICE CALCULATION!!</title>
    <link rel="stylesheet" href="Price.css">
</head>
<body>
    <div class="PICS"> 
        <span id="msg1">For 1KM 30Rupees!</span>
        <img id="auto" src="Pics/Auto.jpg" alt="">
        <input id="textBox1" type="text" name="auto" placeholder="Kilometers..">
        <input type="button" id="button1" value="CALCULATE" onclick="autoPrice()">
        <span id="msg2">For 1KM 5Rupees!</span>
        <img id="bus" src="Pics/Bus.jpg" alt="">
        <input id="textBox2" type="text" name="bus" placeholder="Kilometers..">
        <input type="button" id="button2" value="CALCULATE" onclick="busPrice()">
        <span id="msg3">For 1KM 20Rupees!</span>
        <img id="bike" src="Pics/Bike.jpg" alt="">
        <input id="textBox3" type="text" name="bike" placeholder="Kilometers..">
        <input type="button" id="button3" value="CALCULATE" onclick="bikePrice()">
    </div>




    <script src="Price.js"></script>
</body>
</html>
